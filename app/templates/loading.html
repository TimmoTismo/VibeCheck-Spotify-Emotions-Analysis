<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}" >  

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}" >

    <style>

        .grid {
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        }
        .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        bottom: 20px;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid #1DB954;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #1DB954 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
        }
        @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }
    </style>

</head>
<body>
    <div class="grid">
        <div>
        <div class="lds-ring"><div></div><div>
        </div><div></div><div></div></div>
        <h3>Analysing songs</h3>
        </div>
    </div>
</body>

<footer>
    <script>
        window.location.href = 'results';  // Redirects user to the /results route after loaded
    </script>
</footer>
</html>
